<html>
  <head>
    <style>
        .newspaper {
          column-count: 2;
          column-gap: 40px;
          column-rule-style: solid;
          column-rule-width: 1px;
          column-rule-color: lightblue;
        }
    </style>
    <title>Vote Election Booth</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
  </head>
  <body style="
  background: #9053c7;
  background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
  background: -o-linear-gradient(-135deg, #c850c0, #4158d0);
  background: -moz-linear-gradient(-135deg, #c850c0, #4158d0);
  background: linear-gradient(-135deg, #c850c0, #4158d0);">
  <ul class="list-group" style="column-count:2;">
    <div class="newspaper" style="margin-top: 20; font-size: large;">
        <div>Voter_name</div>
        <div>Results</div>
    </div>
    <div>
        <li class="list-group-item list-group-item-danger ">Person1</li>
        <li class="list-group-item list-group-item-danger">Person2</li> 
    </div>
  </ul>

</html>
